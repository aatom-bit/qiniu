<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>悬浮球控制窗口</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 30px;
            background: #f5f5f5;
            text-align: center;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
<h2>悬浮球控制面板</h2>
<button id="toggleBtn">显示悬浮球</button>

<script>
    const btn = document.getElementById('toggleBtn');
    let isShowing = false;

    btn.addEventListener('click', () => {
        isShowing = !isShowing;
        window.electronAPI.toggleBall(isShowing);
        btn.textContent = isShowing ? '隐藏悬浮球' : '显示悬浮球';
    });

    // 接收悬浮球关闭后的状态同步
    window.electronAPI.onBallStatus((exists) => {
        isShowing = exists;
        btn.textContent = isShowing ? '隐藏悬浮球' : '显示悬浮球';
    });
</script>
</body>
</html>
